<div *ngIf="musics?.length > 0; else noMusics">
  <div >
    <!-- 
    <h3>{{ music.title }} {{ music.artist }}</h3>
    <br>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/NUC2EQvdzmY" allowfullscreen></iframe>
    </div>
    -->

    <div class="accordion" id="accordionExample">
      <div *ngFor="let music of musics" class="card" >
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="#{{music.id}}" aria-expanded="true" aria-controls="{{music.id}}">
                {{ music.title }} {{ music.artist }}
            </button>
          </h5>
        </div>

        <div id="{{music.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/NUC2EQvdzmY" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>








  </div>
</div>

<ng-template #noMusics>
  <h5>There are no musics in the base</h5>
</ng-template>
